<!DOCTYPE html>
<html lang="en" ng-app="boatControl">
<head>
    <meta charset="UTF-8">
    <title>BoatControl</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script>

        angular.module('boatControl', []).controller('BoatController', function($scope) {
            var self = this;

            var socket = io();

            function addMessage(message) {
                var text     = document.createTextNode(message),
                        el       = document.createElement('li'),
                        messages = document.getElementById('messages');

                el.appendChild(text);
                messages.appendChild(el);
            }

            socket.on('time', function(data) {
                addMessage(data.time);
            });
            socket.on('output', function(data) {
                addMessage(data);
            });
            socket.on('config', function(data) {
                addMessage(JSON.stringify(data));
                $scope.config = data;
                $scope.$apply();
                console.log(data);
            });
            socket.on('error', console.error.bind(console));
            socket.on('message', console.log.bind(console));

            $scope.submit = function(command) {
                socket.emit('input', command);
            };
        });
    </script>
</head>
<body ng-controller="BoatController">
    <ul id="messages"></ul>

    <input ng-model="sendCommand" type="text" id="command" />
    <input type="submit" value="Submit" ng-submit="submit(sendCommand)" />
    <hr/>
    <div id="controller">
        <div>
            <input ng-repeat="(buttonId, buttonData) in config.controller.buttons" value="{{buttonId}}" type="button">
        </div>
        <br/>
        <div>
            <input ng-repeat="(joystickId, joystickData) in config.controller.joysticks" value="{{joystickId}}" type="button">
        </div>
    </div>
</body>
</html>
